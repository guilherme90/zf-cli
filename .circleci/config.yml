
version: 2
jobs:
  test:
    docker:
    - image: circleci/php:7.1-browsers
    environment:
      APP_ENV: test

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "composer.json" }}
        - v1-dependencies-

    - save_cache:
        paths:
        - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}

    - run:
        name: Install composer
        command: composer install -n --prefer-dist

    - run:
        name: Run tests
        command: ./vendor/bin/phpunit

    - run:
        command: |
          mkdir -p ~/phpunit
          phpunit --log-junit ~/phpunit/junit.xml tests
        when: always
        - store_test_results:
            path: ~/phpunit
        - store_artifacts:
            path: ~/phpunit

workflows:
  version: 2
  test:
    jobs:
    - test