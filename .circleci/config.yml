
version: 2
jobs:
  test:
    docker:
    - image: circleci/php:7.1-browsers
    environment:
      APP_ENV: test
    working_directory: /var/www/html
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "composer.json" }}
        - v1-dependencies-

    - save_cache:
        paths:
        - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}

    - run:
        name: Install composer
        command: composer install -n --prefer-dist

    - run:
        name: Run tests
        command: chown -R $USER:$USER /var/www/html && mkdir -p /var/www/html/data/tmp && ./vendor/bin/phpunit --log-junit /var/www/data/tmp/junit.xml tests
        when: always
    - store_test_results:
        path: /var/www/html/data/tmp
    - store_artifacts:
        path: /var/www/html/data/tmp

workflows:
  version: 2
  test:
    jobs:
    - test